<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Chatroom</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #chatIframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
    #launchBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="launchBtn">Enter Fullscreen Chat</button>

  <iframe 
    id="chatIframe"
    src="https://magemusic.magelearning.academy"
    allowfullscreen
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-fullscreen"
  ></iframe>

  <script>
    const button = document.getElementById("launchBtn");
    const iframe = document.getElementById("chatIframe");

    button.addEventListener("click", () => {
      iframe.style.display = "block";
      button.style.display = "none";

      // Try to go fullscreen
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
