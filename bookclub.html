<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mage Chatroom</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:0;display:flex;flex-direction:column;justify-content:space-between;height:100vh}#messages{flex-grow:1;padding:10px;overflow-y:auto}#msgForm{display:flex;padding:10px}#inputBox{flex-grow:1;padding:5px}.message{padding:5px;margin:5px 0;background-color:#f1f1f1;border-radius:5px;position:relative}.message span{font-weight:bold}#usernameModal{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;visibility:hidden;opacity:0;transition:opacity .3s ease}#usernameModal.show{visibility:visible;opacity:1}#usernameModalContent{background-color:white;padding:20px;border-radius:8px;text-align:center;min-width:250px}#usernameInput,#passwordInput{padding:10px;font-size:16px;width:100%;margin-bottom:10px}#submitUsername{padding:10px 20px;background-color:#007bff;color:white;border:none;border-radius:5px;cursor:pointer}#submitUsername:hover{background-color:#0056b3}.admin-options{position:absolute;top:0;right:0;background-color:rgba(0,0,0,.8);color:white;padding:5px;display:none;border-radius:5px}.message:hover .admin-options{display:block}.admin-options button{background-color:red;border:none;color:white;cursor:pointer;padding:5px;margin-left:5px}.admin-options button:hover{background-color:darkred}
  </style>
</head>
<body>
  <h1>Mage Chat</h1>
  <div id="messages"></div>
  <form id="msgForm" style="display:none;">
    <input type="text" id="inputBox" placeholder="Type a message" />
    <button type="submit">Send</button>
  </form>
  <button id="deleteMessagesButton">Delete All Messages</button>
  <div id="usernameModal">
    <div id="usernameModalContent">
      <h2>Enter your username and password</h2>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <input type="password" id="passwordInput" placeholder="Enter your password" />
      <button id="submitUsername">Submit</button>
    </div>
  </div>
