<head>

        /* Particle canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Title styling */
        .title {
            text-align: center;
            font-size: 48px;
            margin: 30px 0;
            background: white;
            display: inline-block;
            padding: 0 20px;
            position: relative;
        }

        /* Banner styling */
        .banner-container {
            width: 320px;
            height: 100px;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid black;
            border-radius: 25px;
            position: relative;
            background: white;
        }

        .banner-scroll {
            width: 960px;
            animation: slide 15s infinite;
        }

        .banner-scroll img {
            width: 320px;
            height: 100px;
            float: left;
        }

        /* Disclaimer styling */
        .disclaimer {
            text-align: center;
            margin: 15px auto;
            font-size: 12px;
            max-width: 500px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 25px;
            background: white;
            position: relative;
        }

        /* Get Started Button Styling */
        #gs {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #gs:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        #gs:active {
            transform: scale(0.95);
        }

        /* Horizontal line */
        hr {
            border: 2px solid black;
            max-width: 800px;
            margin: 30px auto;
            background: white;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-320px); }
            66% { transform: translateX(-640px); }
            100% { transform: translateX(0); }

<body>
    <canvas id="particle-canvas"></canvas>
    <center>
        <h1 class="title">Welcome to Mage Games!</h1>
    </center>
 

    <div class="disclaimer">
        ⚠️ Disclaimer: This site is made by imcalledfyre. (you can edit this at any time)
    </div>

    <a href="/hi.html" id="gs">Play</a>

    <script>
        // Particle animation script
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = Math.random() * 2 + 1;
                this.radius = Math.random() * 2 + 1;
                this.opacity = 1;
                this.life = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= 0.02;
                this.opacity = this.life;
            }

            draw() {
                ctx.fillStyle = `hsla(${(Date.now() / 20) % 360}, 100%, 50%, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Particle system
        const particles = [];
        function createParticles() {
            const edge = Math.floor(Math.random() * 4);
            let x, y, angle;

            switch(edge) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -2;
                    angle = Math.PI / 2 + (Math.random() - 0.5) * 0.5;
                    break;
                case 1: // right
                    x = canvas.width + 2;
                    y = Math.random() * canvas.height;
                    angle = Math.PI + (Math.random() - 0.5) * 0.5;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 2;
                    angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.5;
                    break;
                case 3: // left
                    x = -2;
                    y = Math.random() * canvas.height;
                    angle = (Math.random() - 0.5) * 0.5;
                    break;
            }

            for(let i = 0; i < 2; i++) {
                particles.push(new Particle(x, y, angle));
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            createParticles();
            
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                
                if(particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
